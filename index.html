<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Timer App</title>
		<script defer src="main.js"></script>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body class="grid place-content-center gap-4">
		<header class="w-full">
			<h1 class="w-full text-center text-xl font-bold">Web Based Timer</h1>
		</header>

		<main class="w-full h-full grid place-content-center">
			<section
				class="bg-background rounded grid place-content-center shadow-text drop-shadow-sm p-2"
			>
				<p id="displayTime" class="text-2xl font-bold">For test</p>
			</section>

			<section
				class="w-full h-auto flex flex-col gap-3 shadow-text drop-shadow-sm bg-background rounded justify-center items-center p-2"
			>
				<label
					for="selectTime"
					class="w-full h-full rounded bg-white text-text p-2 font-base text-lg"
				>
					Choose Time
					<input type="number" id="selectTime" name="selectTime" min="0" />
				</label>

				<div class="w-full h-full flex flex-row gap-2">
					<button
						id="stopTimer"
						class="w-full h-full rounded bg-white text-text p-2 font-base text-lg"
					>
						Stop Timer
					</button>
					<button
						id="pauseTimer"
						class="w-full h-full rounded bg-white text-text p-2 font-base text-lg"
					>
						Pause Timer
					</button>
					<button
						id="startTimer"
						class="w-full h-full rounded bg-white text-text p-2 font-base text-lg"
					>
						Start Timer
					</button>
				</div>
			</section>
		</main>
	</body>
</html>
